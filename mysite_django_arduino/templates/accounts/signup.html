{% extends "base.html" %}
{% block title %}Crear usuario{% endblock %}
{% block content %}
  <h1>Crear usuario</h1>
  <form method="post" style="max-width:420px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarme</button>
  </form>
  <p>¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
{% endblock %}
